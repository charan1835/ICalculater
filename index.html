<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Calculator</title>
    <link rel="stylesheet" href="styles.css">
    
</head>
<body>
    <div class="main">
        <div class="vol1">    
        </div>
        <div class="powerbutton"></div>
        <div class="calculator">
            <div class="time"><h2>Time</h2></div>
            <div class="batt">
                <img src="image.png" alt="404 not found">
            </div>
            <div class="date"> Date</div>
            <div class="notch">
                <div class="camera">
                    <a href="Cam.py" id="camera-link">
                    <img src="camera.png" alt="404 not found">
                    </a>
                </div>
            </div>
            <div class="screen"><h1 id="screen">0</h1></div>
            <div class="buttons">
                <div class="row1">
                    <button  class="AC" id="dgrey">AC</button>
                    <button class="plus-minus" id="dgrey">+/-</button>
                    <button class="percentage" id="dgrey">%</button>
                    <button class="divide" id="orange">&divide;</button>
                </div>
                <div class="row2">
                    <button class="seven">7</button>
                    <button class="eight" >8</button>
                    <button class="nine" >9</button>
                    <button class="multiply" id="orange">&times;</button>
                </div>
                <div class="row3">
                    <button class="four" >4</button>
                    <button class="five" >5</button>
                    <button class="six" >6</button>
                    <button class="minus" id="orange">&minus;</button>
                </div>
                <div class="row4">
                    <button class="one">1</button>
                    <button class="two" >2</button>
                    <button class="three">3</button>
                    <button class="plus" id="orange">&plus;</button>
                </div>
                <div class="row5">
                    <button class="zero" id="zero">0</button>
                    <button class="dot" >&dot;</button>
                    <button class="equal" id="orange">&equals;</button>
                </div>
            </div>
            <div class="homebar"></div>
        </div>
    </div>
    <div class="name"><h1>Calculator made by <br>Charan Sai</h1></div>
    <script src="script.js"></script>
</body>
</html>
